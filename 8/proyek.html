<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lamaran Pekerjaan</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .slider img {
            max-width: 100%;
            height: auto;
            width: 100%;
            display: none;
        }

        .slider {
            width: 100%;
            overflow: hidden;
        }

        .content {
            width: 80%;
        }
    </style>
</head>

<body>
    <header>
        <h1>PENGALAMAN PROYEK</h1>
    </header>

    <main>
        <nav class="navigation">
            <ul>
                <li><a href="index.html">Beranda</a></li>
                <li><a href="portofolio.html">Portofolio Saya</a></li>
                <li><a href="prestasi.html">Prestasi Saya</a></li>
                <li><a href="proyek.html">Pengalaman Proyek</a></li>

            </ul>
        </nav>
        <section class="content">
            <div class="slider">
                <img src="img/portofolio/008.jpg" style="display: block;">
                <script>
                    document.addEventListener('DOMContentLoaded', function () {
                        const slider = document.querySelector('.slider');
                        const images = slider.getElementsByTagName('img');
                        let counter = 0;

                        for (let i = 8; i <= 14; i++) {
                            const img = document.createElement('img');
                            const paddedIndex = padIndex(i);
                            img.src = `img/portofolio/${paddedIndex}.jpg`;
                            img.alt = `Gambar ${paddedIndex}`;
                            slider.appendChild(img);
                        }


                        setInterval(showNextImage, 3000);

                        function padIndex(index) {
                            return index.toString().padStart(3, '0');
                        }

                        function showNextImage() {
                            images[counter].style.display = 'none';
                            counter = (counter + 1) % images.length;
                            images[counter].style.display = 'block';
                        }
                    });
                </script>
            </div>
        </section>

    </main>

    <footer>Copyright &copy; 2210631170117 Dzikri Maulana</footer>

</body>

</html>
